src:
  build:
    target: None
    configuration: None

notests *default:
  build:
    target: Vostok.ClusterClient.Transport.Tests.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.ClusterClient.Transport.Tests/bin/Release/netstandard2.0/Vostok.ClusterClient.Transport.Tests.dll

  deps:
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.ClusterClient.Transport.Tests.sln
    configuration: Release
